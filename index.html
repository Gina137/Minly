<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minly</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/5b67479d8f.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- start navbar -->
    <header>
        <div class="navbar navbar-expand-lg navbar-light bg-dark ">
            <a href="#"class="navbar-brand text-danger">Minly</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#NavBar"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse justify-content-end" id="NavBar">
                <ul class="navbar-nav mr-1">
                    <li class="nav-item">
                        <a href="#" class="nav-link  text-light"><i class="fa fa-home mr-1" aria-hidden="true"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link  text-light"><i class="fa fa-lightbulb-o mr-1" aria-hidden="true"></i>About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link  text-light"><i class="fa fa-question-circle mr-1" aria-hidden="true"></i>Help</a>
                    </li>
                    <li class="nav-item">
                        <form>
                            <input type="text" placeholder="S e a r c h" class="form-control mt-2 ml-1">
                        </form>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-danger mt-2 ml-1">Search</button>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!-- end navbar -->

    <!-- Start add to Gallery -->
    <section>
        <div class="add-to-Gallery bg-light">
            <div class="container text-center">
               <p class="text-danger"><i class="fa fa-file-image-o mr-2" aria-hidden="true"></i>Add To Gallery</p>
            </div>
        </div>    
    </section>
    <!-- End add to Gallery -->

    <!-- Start user Gallery -->

    <main>
        <div class="add-button">
            <label>
                <input type="file">
                <i class="fa fa-plus-circle fa-4x mx-4 fixed-bottom d-flex justify-content-end align-items-end Gallery-icon"></i>
            </label>
        </div>
        <div class="User-Gallery">
            <div class="container">
                <div class="Gallery-row row d-flex justify-content-center">
                    <img src="images/upload.png" class="img-fluid upload-cover-img">
                </div>
            </div>     
        </div>    
    </main>
    <!-- End user Gallery -->


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="jq/app.js"></script> 
</body>
</html>
